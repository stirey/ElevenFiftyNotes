<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Dictionary</title>
    <link href="style.css" rel="styesheet" >
</head>
<body>

    <section>
        <form class="searchForm">
            <h1>Word Dictionary</h1>
            <input type="search" name="searchBox" id="searchBox" placeholder="word to search">
            <!-- when the button is clicked, it will trigger the function "wordSearch" -->
            <input type="button" name="submit" value="submit" onclick="wordSearch()">
            <input type="reset" value="reset" onclick="reloadPage()">
        </form>
        
        <div class="searchResult" id="searchResult">
            <div>
                <h1>Word</h1>
                <p id="word"></p>
            </div>
            <div>
                <h1>Definition</h1>
                <p id="definition"></p>
            </div>
            <div>
                <h1>Example</h1>
                <p id="example"></p>
            </div>
            <div>
                <!-- this is the audio file -->
                <h1>How to Spell?</h1>
                <p id="spell"></p>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
