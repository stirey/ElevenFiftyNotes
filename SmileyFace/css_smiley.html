<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_smiley.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step 1: Make the circle</h2>
        <div class="face"></div>

        <h2>Step 2: Add the left eye</h2>
        <div class="face">
            <div class="lefteye"></div>
        </div>

        <h2>Step 3: Add the right eye</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
        </div>

        <h2>Step 4: Add the mouth</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="mouth"></div>
        </div>

        <h2>Step 5: Add the inner eyes</h2>
        <div class="face">
            <div class="lefteye">
                <div id="inner-left"></div>
            </div>
            <div class="righteye">
                <div id="inner-right"></div>
            </div>
            <div class="mouth"></div>
        </div>

        <h2>Step 6: Add a hat</h2>
        <div class="face"><div id="hat"><div/>
        </div>


    </div> <!--wrapper div keep everything inside this-->
    
</body>
</html>
